<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Tracker</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <header class="header">
        <h2>Smart Finance Tracker</h2>
        <div class="header-right">
            <a href="./dashboard.html"><img src="assets/home-icon.png" alt="home" class="icon"></a>
            <img src="assets/notification-icon.png" alt="Notifications" class="icon">
            <a href="./profile.html"><img src="assets/profile-icon.png" alt="Profile" class="icon"></a>
        </div>
    </header>

    <main class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="./expense.html"><button class="nav-btn">Expenses</button></a>
            <a href="./budget.html"><button class="nav-btn active">Budget</button></a>
            <button class="nav-btn">Reports</button>
            <a href="./goals.html"><button class="nav-btn">Goals</button></a>
        </aside>

        <!-- Main Content -->
        <section class="main-content">
            <div class="budget-header">
                <h2>Budget</h2>
                <button class="add-btn">+</button>
            </div>

            <!-- Budget Overview Card -->
            <div class="card budget-overview">
                <div class="card-header">
                    <h3>Budget Overview</h3>
                    <button class="edit-btn">✏️</button>
                </div>
                <div class="budget-fields">
                    <div class="field">
                        <label>Total Budget:</label>
                        <input type="text" id="total-budget" value="₹2000" readonly>
                    </div>
                    <div class="field">
                        <label>Remaining Budget:</label>
                        <input type="text" id="remaining-budget" value="₹750" readonly>
                    </div>
                </div>
            </div>

            <!-- Category Details -->
            <div class="card category-details">
                <div class="card-header">
                    <h3>Category</h3>
                    <button class="edit-btn">✏️</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Allocated Amount</th>
                            <th>Spent Amount</th>
                            <th>Remaining Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Groceries</td>
                            <td>₹300</td>
                            <td>₹250</td>
                            <td>₹50</td>
                        </tr>
                        <tr>
                            <td>Rent</td>
                            <td>₹1200</td>
                            <td>₹1200</td>
                            <td>₹0</td>
                        </tr>
                        <tr>
                            <td>Travel</td>
                            <td>₹500</td>
                            <td>₹200</td>
                            <td>₹300</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="budget.js"></script>
</body>
</html>
